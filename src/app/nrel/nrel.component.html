<h2> Average Direct Normal Irradiance  </h2>
<sebm-google-map [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
  <sebm-google-map-marker [latitude]="searchLat" [longitude]="searchLng"></sebm-google-map-marker>
</sebm-google-map>
<div>Selected Location: </div>
<div>{{address$ | async}}</div>
<div class="row">
  <div class="col-md-6">
    <div style="display: inline-block;
    text-align: center;">
    <canvas baseChart width="600" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                ></canvas>
    </div>
