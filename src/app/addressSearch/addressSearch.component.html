<div class="ui raised segment">
	<h2 class="ui header">Where You Live? How much electricity are you using?</h2>
	<form *ngIf="!submitted" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" class="ui form">

		<div class="field">
			<div>
				<label for="AddressInput">Address</label>
				<input type="text" id="AddressInput" placeholder="Address" [formControl]="myForm.get('address')">
				<div *ngIf="myForm.get('address').hasError('required')" class="ui error message">Address is required</div>
			</div>
			<div>
				<label for="CityInput">City</label>
				<input type="text" id="CityInput" placeholder="City" [formControl]="myForm.get('city')">
				<div *ngIf="myForm.get('city').hasError('required')" class="ui error message">City is required</div>
			</div>
			<div>
				<label for="StateInput">State</label>
				<input type="text" id="StateInput" placeholder="State" [formControl]="myForm.get('state')">
				<div *ngIf="!myForm.get('state').valid" class="ui error message">State is invalid</div>
			</div>
			<div>
				<label for="ZipInput">Zip Code</label>
				<input type="number" id="ZipInput" placeholder="Zip Code" [formControl]="myForm.get('zip')">
				<div *ngIf="myForm.get('zip').hasError('required')" class="ui error message">Zip is required</div>
			</div>
			<div>
				<label for="MonthlyBillInput">Monthly Bill</label>
				<input type="number" id="MonthlyBillInput" placeholder="in dollar" [formControl]="myForm.get('monthlyBill')">
				<div *ngIf="myForm.get('monthlyBill').hasError('required')" class="ui error message">Monthly Bill is required</div>
			</div>
			<div>
				<label for="ElectrcityInput">Average Electrcity Consumption Each Month</label>
				<input type="number" id="ElectrcityInput" placeholder="in KWH" [formControl]="myForm.get('electricityUsage')">
				<div *ngIf="myForm.get('electricityUsage').hasError('required')" class="ui error message">Average monthly electricity consumption is required</div>
			</div>
			<div>
				<label for="SystemSizeInput">System Size</label>
				<input type="number" id="SystemSizeBillInput" placeholder="in kw" [formControl]="myForm.get('systemSize')">
				<div *ngIf="myForm.get('systemSize').hasError('required')" class="ui error message">System Size is required</div>
			</div>
		</div>
		<div *ngIf="!myForm.valid" class="ui error message">Form is invalid</div>
		<button [disabled]="!myForm.valid" type="submit" class="ui button">Submit</button>
		<button type="reset" value="Reset">Reset</button>
	</form>
	<button *ngIf="submitted" (click)="resetForm()">SearchAgain</button>
	<div *ngIf="submitted" class="row">
		<div class="col-md-6">
			<div style="display: block;">
				<canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
					[colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
			</div>
